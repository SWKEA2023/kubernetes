apiVersion: v1
kind: Service
metadata:
  labels:
    io.kompose.service: rabbitmq
  name: rabbitmq
spec:
  type: NodePort
  ports:
    - name: "15672"
      port: 15672
      targetPort: 15672
      nodePort: 30001
    - name: "5672"
      port: 5672
      targetPort: 5672
      nodePort: 30002
  selector:
    io.kompose.service: rabbitmq
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: rabbitmq
  name: rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: rabbitmq
  template:
    metadata:
      labels:
        io.kompose.network/elastic: "true"
        io.kompose.service: rabbitmq
    spec:
      containers:
        - env:
            - name: RABBITMQ_DEFAULT_PASS
              value: password123
            - name: RABBITMQ_DEFAULT_USER
              value: admin
            - name: RABBITMQ_DEFAULT_VHOST
              value: my_vhost
          image: rabbitmq:3-management
          name: rabbitmq
          ports:
            - containerPort: 15672
              hostPort: 15672
              protocol: TCP
            - containerPort: 5672
              hostPort: 5672
              protocol: TCP
      hostname: my-rabbit
      restartPolicy: Always
